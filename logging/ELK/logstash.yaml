apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-configmap
  namespace: logging
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
  logstash.conf: |
    # all input will come from filebeat, no local logs
    input {
      http {
        port => 8080
      }
    }
    filter {
      mutate {
         remove_field => [ "[host][mac]", "[host][ip]", "[host][id]", "[agent][ephemeral_id]" ]
      }

    }
    output {
      elasticsearch {
        index => "logstash-fluentbit-%{+YYYY.MM.dd}"
        hosts => [ "${ES_HOSTS}" ]
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: logstash
  name: logstash
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - image: docker.elastic.co/logstash/logstash:7.10.0
        name: logstash
        ports:
        - containerPort: 25826
        - containerPort: 5044
        - containerPort: 8080
        env:
        - name: ES_HOSTS
          value: "elasticsearch:9200"
        resources: {}
        volumeMounts:
        - name: logstash-pipeline-volume
          mountPath: /usr/share/logstash/pipeline
      volumes:
      - name: logstash-pipeline-volume
        configMap:
          name: logstash-configmap
          items:
          - key: logstash.conf
            path: logstash.conf
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: logstash
  name: logstash
  namespace: logging
spec:
  ports:
  - name: "25826"
    port: 25826
    targetPort: 25826
  - name: "5044"
    port: 5044
    targetPort: 5044
  - name: "8080"
    port: 8080
    targetPort: 8080
  selector:
    app: logstash
---
