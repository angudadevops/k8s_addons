  name: logging
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: logging
spec:
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      role: mongo
      environment: test
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        role: mongo
        environment: test
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo
        image: mongo
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command:
        - "mongod"
        - "--replSet"
        - rs0
        - "--bind_ip"
        - 0.0.0.0
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: mongo-persistent-storage
            mountPath: /data/db
      volumes:
        - emptyDir:
            medium: ""
          name: mongo-persistent-storage
